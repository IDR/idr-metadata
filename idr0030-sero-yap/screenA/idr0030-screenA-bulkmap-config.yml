---
name: idr0030-sero-yap/screenA
version: 3

defaults:
    # Should the column be processed when creating bulk-annotations (yes/no)
    include: no
    # Columns type of the bulk-annotations column
    type: string

    # If non-empty a string used to separate multiple fields in a column
    # White space will be stripped
    split:
    # Should this column be included in the clients (yes/no)
    includeclient: yes
    # Should this column be visible in the clients, if no the column should be
    # hidden in the client but will still be indexed by the searcher (yes/no)
    visible: yes
    # Should empty values be omitted from the client display
    omitempty: yes

columns:

  - name: Control Type
    include: yes
  - name: Control Comments
    include: yes

  - name: Channels
    include: yes

  - name: Comments
    include: yes

  - name: Gene Hit for YAP Localization Inconsistent With Cell Shape
    include: yes
  - name: Has Phenotype
    include: yes
  - name: Phenotype Annotation Level
    include: yes


######################################################################
# mapr groups
######################################################################

  - group:
      namespace: openmicroscopy.org/mapr/organism
      columns:
      - name: Characteristics [Organism]
        clientname: Organism
        include: yes

  - group:
      namespace: openmicroscopy.org/mapr/cell_line
      columns:
      - name: Characteristics [Cell Line]
        clientname: Cell Line
        include: yes

  - group:
      namespace: openmicroscopy.org/mapr/compound
      columns:
      - name: Experimental Condition [Compound]
        clientname: Compound Name
        include: yes

  - group:
      namespace: openmicroscopy.org/mapr/compound/supplementary
      columns:
      - name: Experimental Condition [Dose]
        clientname: Dose
        include: yes
      - name: Comment [Compound Comment]
        clientname: Compound Comment
        include: yes


  - group:
      namespace: openmicroscopy.org/mapr/sirna
      columns:
      - name: siRNA Identifier
        split: ;
        include: yes
        omitempty: no
      - name: siRNA Pool Identifier
        include: yes
        omitempty: no

  - group:
      namespace: openmicroscopy.org/mapr/sirna/supplementary
      columns:
      - name: siRNA Sequences
        split: ;
        include: yes
      - name: siRNA Library Name
        include: yes
      - name: siRNA Annotation Comments
        include: yes
      - name: Reagent Design Gene Annotation Build
        include: yes


  - group:
      namespace: openmicroscopy.org/mapr/gene
      columns:
      - name: Gene Identifier
        include: yes
        omitempty: no
      - name: Gene Identifier
        clientname: Gene Identifier URL
        clientvalue: http://www.ncbi.nlm.nih.gov/gene/{{ value|urlencode }}
        include: yes
      - name: Gene Symbol
        include: yes
        omitempty: no

  - group:
      namespace: openmicroscopy.org/mapr/gene/supplementary
      columns:
      - name: Gene Annotation Comments
        include: yes
      - name: RefSeq Locus
        include: yes
      - name: RefSeq GI Number
        include: yes
      - name: Analysis Gene Annotation Build
        include: yes

  - group:
      namespace: openmicroscopy.org/mapr/phenotype

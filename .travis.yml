---
language: python

python:
  - "2.7"

# This (sudo: false) is needed to "run on container-based infrastructure" on
# which cache: is available
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

cache: pip

install:
  - pip install -r requirements.txt
  - python setup.py install

before_script:
  - flake8 -v .
  - yamllint .

script:
  - find idr* -type f -name '*.screen' -print0 | xargs -0 -n1 python scripts/check_screen.py -v
  - find . -type f -name '*study.txt' | sort | xargs python pyidr/study_parser.py -v
  - python scripts/travis-check.py
  - python test/all_tests.py
